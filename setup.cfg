[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    migrations,
    settings.py
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator

[isort]
profile = black
line_length = 100
skip = migrations,venv,.venv
known_django = django
known_celery = celery
sections = FUTURE,STDLIB,DJANGO,CELERY,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    venv/*
    .venv/*
    manage.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
