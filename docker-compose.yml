version: '3.8'

services:
  # Redis - Message Broker and Cache
  redis:
    image: redis:7-alpine
    container_name: celery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database (Optional - uncomment to use instead of SQLite)
  # db:
  #   image: postgres:15-alpine
  #   container_name: celery_postgres
  #   environment:
  #     POSTGRES_DB: celery_db
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: celery_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      # - db  # Uncomment if using PostgreSQL
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A celerytest worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      # - db  # Uncomment if using PostgreSQL
      - web
    restart: unless-stopped

  # Celery Beat - Periodic Task Scheduler
  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A celerytest beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      # - db  # Uncomment if using PostgreSQL
      - web
    restart: unless-stopped

  # Flower - Celery Monitoring Tool
  flower:
    build: .
    container_name: celery_flower
    command: celery -A celerytest flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

volumes:
  redis_data:
  # postgres_data:  # Uncomment if using PostgreSQL
